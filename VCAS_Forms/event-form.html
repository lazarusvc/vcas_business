<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Event</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
      .vc-form {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .vc-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      .vc-form h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .vc-form hr {
        margin-bottom: 20px;
      }
      .vc-form fieldset {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .vc-form fieldset legend {
        padding: 0 5px;
        font-size: 14px;
        color: #666;
      }
      .vc-form .inner-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }
      .vc-form .form-group {
        margin-bottom: 20px;
        flex: 1;
      }
      .vc-form .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .vc-form .form-control {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e6ebeb;
      }
      .vc-form .comments-container {
        position: relative;
        margin-top: 20px;
      }
      .vc-form .comments-container .comments-label {
        position: absolute;
        background: #f5f5f5;
        left: 25px;
        top: -10px;
        padding: 2px 10px;
      }
      .vc-form input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="time"] {
        width: calc(100% - 22px) !important;
      }
      .vc-form textarea {
        width: calc(100% - 22px) !important;
        background-color: #f5f5f5;
      }
      .vc-form .additional-check {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }
      .vc-form .btn {
        padding: 10px 20px;
        font-size: 16px;
        border: 0;
        border-radius: 5px;
        cursor: pointer;
      }
      .vc-form .btn-success {
        background: #3788d8;
        color: #fff;
      }
      .vc-form .btn-success:hover {
        background: #2e6aa8;
      }
      .vc-form .btn-danger {
        background: #f00;
        color: #fff;
      }
      .vc-form .btn-danger:hover {
        background: #d00;
      }
    </style>
  </head>
  <body>
<form action="/formsData/Create" method="POST">
  <input type="hidden" name="FK_formsId" value="1021" />
  <input type="hidden" name="txtInput_13" value="#ff0066" />
  
  <!-- {REQUIRED} Customer name logic - Input Fields --------------------------------- -->
  <textarea type="hidden" class="form-control" id="txtAreaInput_03" name="txtAreaInput_03" style="display:none;"></textarea>
  
  <div class="vc-form">
	<div class="">
	  <h1>Event Form</h1>
	</div>
	<div>
	  <h3>Event Details::</h3>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Event Name:</label>
		<input
		  type="text"
		  placeholder="e.g. Business Workshop"
		  class="form-control"
		  name="txtInput_01"
		  id="txtInput_01"
		  required
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Event Type:</label>
		<input
		  type="text"
		  placeholder="e.g. Workshop"
		  class="form-control"
		  name="txtInput_02"
		  id="txtInput_02"
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Description:</label>
		<textarea
		  class="form-control"
		  name="txtAreaInput_01"
		  id="txtAreaInput_01"
		  placeholder="Enter event description"
		></textarea>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Address:</label>
		<input
		  type="text"
		  placeholder="e.g. 123 Main St"
		  class="form-control"
		  name="txtInput_03"
		  id="txtInput_03"
		/>
	  </div>
	  <div class="inner-container">
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Date:</label>
		  <input
			type="date"
			class="form-control"
			name="txtInput_04"
			id="txtInput_04"
			required
		  />
		</div>
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Start Time:</label>
		  <input
			type="datetime-local"
			class="form-control"
			name="txtInput_05"
			id="txtInput_05"
			required
		  />
		</div>
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">End Time:</label>
		  <input
			type="datetime-local"
			class="form-control"
			name="txtInput_06"
			id="txtInput_06"
			required
		  />
		</div>
	  </div>
	  <div class="inner-container">
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Capacity:</label>
		  <input
			type="number"   
			placeholder="e.g. 50"
			class="form-control"
			name="txtInput_07"
			id="txtInput_07"
		  />
		</div>
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Participant Fee:</label>
		  <input
			type="number"
			placeholder="e.g. 20"
			class="form-control"
			name="txtInput_08"
			id="txtInput_08"
		  />
		</div>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Facilitator:</label>
		<input
		  type="text"
		  placeholder="e.g. John Doe"
		  class="form-control"
		  name="txtInput_09"
		  id="txtInput_09"
		/>
	  </div>
	  <div class="inner-container">
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Contact Email:</label>
		  <input
			type="email"
			placeholder="e.g. contact@example.com"
			class="form-control"
			name="txtInput_10"
			id="txtInput_10"
		  />
		</div>
		<div class="formbuilder-text form-group">
		  <label class="formbuilder-text-label">Contact Phone:</label>
		  <input
			type="tel"
			placeholder="e.g. 123-456-7890"
			class="form-control"
			name="txtInput_11"
			id="txtInput_11"
		  />
		</div>
	  </div>
	</div>

	<div>
	  <h3>Additional Info::</h3>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Event Duration (hrs):</label>
		<input
		  type="number"
		  placeholder="e.g. 3"
		  class="form-control"
		  name="txtInput_12"
		  id="txtInput_12"
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Number of Sessions:</label>
		<input
		  type="number"
		  placeholder="e.g. 5"
		  class="form-control"
		  name="txtInput_14"
		  id="txtInput_14"
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label"
		  >Number of People Attended:</label
		>
		<input
		  type="number"
		  placeholder="e.g. 100"
		  class="form-control"
		  name="txtInput_15"
		  id="txtInput_15"
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label"
		  >Participant Drop-out Rate (%):</label
		>
		<input
		  type="number"
		  step="0.01"
		  placeholder="e.g. 10.5"
		  class="form-control"
		  name="txtInput_16"
		  id="txtInput_16"
		/>
	  </div>
	  <div class="formbuilder-text form-group">
		<label class="formbuilder-text-label">Comments:</label>
		<textarea
		  class="form-control"
		  name="txtAreaInput_02"
		  id="txtAreaInput_02"
		  placeholder="Enter any additional information here"
		></textarea>
	  </div>
	</div>
	<div class="formbuilder-button form-group">
	  <input
		type="submit"
		value="Submit"
		class="btn-success btn"
		name="button-1676508942222"
		access="false"
		id="button-1676508942222"
	  />
	</div>
  </div>
</form>
<script>
  // Description logic
  // =========================================
  $("#txtInput_01").on('keyup change', function() {
		$("#txtAreaInput_03").html($(this).val());
  });
</script>
  </body>
</html>
